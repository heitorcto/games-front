<section class="container mx-auto">
  <div class="navbar bg-base-100">
    <div class="flex-1">
      <a class="btn btn-ghost text-xl">Game List</a>
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal px-1">
        <li><a routerLink="/gender">Genders</a></li>
        <li><a>Games</a></li>
      </ul>
    </div>
  </div>
</section>

<section class="container mx-auto">
  <div class="flex justify-between items-center">
    <div class="text-2xl font-bold p-5">
      Genders
    </div>
  </div>
</section>

<section class="container mx-auto">
  <form (ngSubmit)="registerGender()" class="grid grid-cols-12 p-5 gap-4">
    <label class="form-control col-span-12">
      <div class="label">
        <span class="label-text">Name</span>
      </div>
      <input [(ngModel)]="name" name="name" type="text" placeholder="Type here" class="input input-bordered input-info" />
    </label>
    <label class="form-control col-span-12">
      <div class="label">
        <span class="label-text">Color</span>
      </div>
      <input [(ngModel)]="color" name="color" type="text" placeholder="Type here" class="input input-bordered input-info" />
    </label>
    <button class="btn btn-info col-span-12 mt-5">Register</button>
  </form>
</section>
